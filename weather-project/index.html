<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="Weather-icon-set-font-PIXEDEN-v-1-0-0-PIXEDEN/pe-icon-set-weather/css/pe-icon-set-weather.css"
    />

    <script
      src="https://kit.fontawesome.com/89202e165b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Tiny weather app</h1>

    <div class="card">
      <div class="container">
        <div>
          <div class="city-wrapper"></div>
        </div>
        <div class="status"></div>
        <div class="temp-wrapper">
          <div class="temperature">TEMP</div>
          <div class="celsius">
            <span class="pe-is-w-degree-celsius"></span>
          </div>
        </div>

        <div>
          <input
            type="input"
            id="cityName"
            name="cityName"
            placeholder="City"
            autocomplete="on"
          />
          <button onclick="processUserInput()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="counterDisplay"></div>

    <script src="logic.js"></script>
  </body>
</html>
